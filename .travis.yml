language: node_js

node_js:
  - "0.10"
  - "0.9"
  - "4.3"

before_install:
  - "sudo apt-get install libgd2-xpm-dev"

sudo: required

dist: trusty

addons:
  apt:
    sources:
    # add PPAs with more up-to-date toolchains
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6
    packages:
    # install toolchains
    - gcc-5
    - g++-5
    - clang-3.6
